<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <section class="nav-container">
        <ul class="nav-lista" style="padding-top: 30px;">
          <li><a class="headercolor" href="./index.html">Home</a></li>
          <li>
            <a class="headercolor" href="./categorias.html">Categorias</a>
          </li>
          <li><a class="headercolor" href="./login.html">Login</a></li>
          <li><a class="headercolor" href="./registro.html">Registro</a></li>
        </ul>
      </section>

      <p style="color: transparent; padding-top: 45px;">hola</p>
    </header>

    <section class="form-container">
      <form
        action="index.html"
        method="get"
        id="loginForm"
        class="formRegistro"
      >
        <h2>Iniciar sesion</h2>
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="pepito@gmail.com"
        />
        <label for="password">Contraseña: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
        />
        <button type="submit">Iniciar sesion</button>
        <a href="registro.html">No tengo cuenta</a>
      </form>
    </section>

    <footer>
      <h4 id="footerForms">Trabajo hecho por: Benicio Levy & Benjamin Caronni</h4>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
